  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #2e3440;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 3rem 3.5rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-weight: 700;
      font-size: 2.6rem;
      margin-bottom: 2rem;
      color: #3b4252;
      letter-spacing: 1.3px;
      user-select: none;
    }
    input[type="text"] {
      width: 100%;
      padding: 16px 22px;
      font-size: 1.15rem;
      border-radius: 14px;
      border: 2.5px solid #d8dee9;
      background-color: #eceff4;
      color: #2e3440;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
    }
    input[type="text"]:focus {
      border-color: #5e81ac;
      box-shadow: 0 0 10px rgba(94,129,172,0.5);
      background-color: #fff;
    }
    button {
      margin-top: 1.6rem;
      background: #4c566a;
      color: #eceff4;
      font-weight: 600;
      font-size: 1.25rem;
      padding: 15px 36px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(76, 86, 106, 0.38);
      transition: background 0.35s ease, transform 0.15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    button:hover:not(:disabled) {
      background: #3b4252;
      transform: scale(1.07);
    }
    button:active:not(:disabled) {
      transform: scale(0.95);
    }
    button:disabled {
      cursor: not-allowed;
      background: #a3a9b2;
      box-shadow: none;
      transform: none;
    }
    #output {
      margin-top: 2.5rem;
      background: #e5e9f0;
      padding: 1.8rem 2.2rem;
      border-radius: 20px;
      font-size: 1.15rem;
      line-height: 1.6;
      color: #2e3440;
      box-shadow: 0 0 20px rgba(94,129,172,0.35);
      min-height: 5rem;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.45s ease, transform 0.45s ease;
      user-select: text;
      white-space: pre-line;
    }
    #output.visible {
      opacity: 1;
      transform: translateY(0);
    }
    @media (max-width: 600px) {
      .container {
        padding: 2rem 2rem;
        max-width: 95vw;
      }
      h1 {
        font-size: 2rem;
      }
      button {
        width: 100%;
        padding: 14px 0;
      }
    }
  </style>
</head>
