<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Terakhir</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #d0e2ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
      text-align: center;
    }

    input[type="text"] {
      padding: 0.75rem 1rem;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
      background-color: #f7fbff;
    }

    button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #output {
      margin-top: 2rem;
      background-color: white;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      white-space: pre-wrap;
      font-size: 1rem;
      color: #333;
      opacity: 0;
      animation: fadeOutput 1s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeOutput {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Temukan Ucapan Terakhirmu</h1>
  <input type="text" id="searchInput" placeholder="Masukkan nama kamu...">
  <button onclick="searchUcapan()">Cari</button>
  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
