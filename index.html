<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Ucapan Spesial Nashri</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #2e3440;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 3rem 3.5rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-weight: 700;
      font-size: 2.6rem;
      margin-bottom: 2rem;
      color: #3b4252;
      letter-spacing: 1.3px;
      user-select: none;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 22px;
      font-size: 1.15rem;
      border-radius: 14px;
      border: 2.5px solid #d8dee9;
      background-color: #eceff4;
      color: #2e3440;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
    }

    input[type="text"]:focus {
      border-color: #5e81ac;
      box-shadow: 0 0 10px rgba(94,129,172,0.5);
      background-color: #fff;
    }

    button {
      margin-top: 1.6rem;
      background: #4c566a;
      color: #eceff4;
      font-weight: 600;
      font-size: 1.25rem;
      padding: 15px 36px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(76, 86, 106, 0.38);
      transition: background 0.35s ease, transform 0.15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    button:hover:not(:disabled) {
      background: #3b4252;
      transform: scale(1.07);
    }
    button:active:not(:disabled) {
      transform: scale(0.95);
    }
    button:disabled {
      cursor: not-allowed;
      background: #a3a9b2;
      box-shadow: none;
      transform: none;
    }

    /* Spinner */
    .spinner {
      border: 3.5px solid rgba(255,255,255,0.3);
      border-top: 3.5px solid #eceff4;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 1s linear infinite;
      margin-left: 12px;
      display: inline-block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Output Box */
    #output {
      margin-top: 2.5rem;
      background: #e5e9f0;
      padding: 1.8rem 2.2rem;
      border-radius: 20px;
      font-size: 1.15rem;
      line-height: 1.6;
      color: #2e3440;
      box-shadow: 0 0 20px rgba(94,129,172,0.35);
      min-height: 5rem;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.45s ease, transform 0.45s ease;
      user-select: text;
      white-space: pre-line;
    }
    #output.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 2rem 2rem;
        max-width: 95vw;
      }
      h1 {
        font-size: 2rem;
      }
      button {
        width: 100%;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Form input ucapan spesial">
    <h1>Ucapan Spesialmu, Nashri</h1>
    <input
      type="text"
      id="nameInput"
      aria-label="Masukkan nama kamu"
      placeholder="Ketik nama kamu di sini..."
      autocomplete="off"
      spellcheck="false"
      autofocus
      onkeydown="if(event.key==='Enter'){cariUcapan();}"
    />
    <button id="cariBtn" aria-live="polite" aria-label="Cari ucapan" onclick="cariUcapan()">
      Cari
    </button>
    <div id="output" role="region" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script>
    const ucapan = {
      "Revan": "Revan, teman baik yang duduk tepat di sampingku. Semoga kamu jadi pribadi yang lebih baik dan menemukan cewek cantik di SMK!",
      "Callysta": "Callysta, temen yang duduk di belakangku. Kamu orang baik. Semoga di SMA nanti kamu bisa jadi lebih baik lagi ya.",
      "Neyfa": "Neyfa, teman duduknya Callysta. Semoga kamu bisa lebih taat, lebih fokus, dan siapa tahu... ketemu Revan lagi di masa depan?",
      "Mikael": "Mikael, kita bareng selama 3 kelas. Makasih ya udah jadi teman baik. Semoga dapat pengganti Ivana dan sukses di badminton!",
      "Danish": "Danish, Nish, gw harap lu bisa lebih baik dari sebelumnya. Semoga nemu yang lebih baik dari Tabina juga ya!",
      "Kekey": "Kekey, tetap jadi pribadi yang terus berkembang. Semoga nanti dapat permataâ€”yang benar-benar permata.",
      "Vania": "Hai Van... mungkin kita nggak akan sering bertemu lagi. Tapi aku sempat menyukaimu. Aku masih. Jadi lebih baik, ya.",
      "Prima": "Prima, lu kuat walau tanpa Ave dan Marissa. Gw percaya lu orang hebat. Tetap jadi orang yang berguna ya.",
      "Ivana": "Hey Kunti Bogellll, makasih buat masa-masa ini. Semoga kamu bisa jadi lebih baik yaa~ (Salam dari Mikel).",
      "Chaderick": "Hey Chad, semoga di SMA bisa lebih keren lagi. Kalau ke Depok, jangan sungkan. OSN, body goal, semua semoga tercapai!",
      "Risa": "Woi Risa, cosplay kapan? Gw tunggu. Sayang udah selesai. Semoga kamu capai semua impianmu ya.",
      "Zefanya": "Zeff, temen hebat pas kelas 8. Makasih udah kasih banyak sudut pandang baru. Semoga semua harapanmu tercapai!",
      "Aka": "HIIIIIIIII~ Meskipun kita nggak selalu dekat, kamu pernah jadi temanku. Maaf aku nggak bisa selalu ada. Tapi kamu harus semangat dan terus improve ya! i love you",
      "Raissa": "Heyyy Raiii~ Semoga harimu selalu lancar ya walau aku mungkin jarang aktif lagi. Kamu orang baik.",
      "Ara": "Nyari apa lu? Gw tahu lu pasti nyari ini kan.",
      "Salwa": "Heyy Salwa, makasih ya untuk momen-momen yang pernah ada. Semoga kamu dapatkan apa yang kamu inginkan, jadi pribadi yang lebih baik juga ya.",
      "Adenna": "Heyy Denna, semoga Sylus beneran jadi suami kamu. Makasih udah jadi cerita di hidupku, titip salam buat Kirana ya!",
      "Ibam": "Woy Barry! Lu orang baik. Semoga lu jadi body builder hebat dan masuk ke Olympian, bro!",
      "Lira": "Hai Lira, makasih udah jadi bagian dari cerita hidupku. Semoga kamu dapat apa yang kamu inginkan dan semua berjalan lancar ya.",
      "Ratri": "Woi Ratri, sehat-sehat terus ya. Udah dulu, gw mau makan.",
      "Fauzan": "Fauzan dan Eko, semoga kalian sehat selalu. Gw tunggu lihat kalian pakai seragam TNI AL. Keren itu!",
      "Charissa": "Chizyyy, revan suka, dia mau nembak tapi stecu-stecu!",
      "Alya": "LOVE YOU SO MUCH, MAAF AKU MALU ORANGNYA",
      "Sasa": "Revan jangan di apa apain anak orang"
    };

    const inputEl = document.getElementById('nameInput');
    const outputEl = document.getElementById('output');
    const buttonEl = document.getElementById('cariBtn');

    function setLoading(isLoading) {
      if(isLoading) {
        buttonEl.disabled = true;
        buttonEl.innerHTML = 'Mencari <span class="spinner"></span>';
      } else {
        buttonEl.disabled = false;
        buttonEl.textContent = 'Cari';
      }
    }

    function cariUcapan() {
      const raw = inputEl.value.trim();
      if(raw.length === 0) {
        showOutput("Tolong masukkan nama dulu ya!");
        return;
      }

      const nama = raw.charAt(0).toUpperCase() + raw.slice(1).toLowerCase();

      setLoading(true);
      // Simulasi loading sebentar supaya animasi terasa
      setTimeout(() => {
        if(ucapan[nama]) {
          showOutput(ucapan[nama]);
        } else {
          showOutput("Maaf, ucapan untuk nama tersebut tidak ditemukan.");
        }
        setLoading(false);
      }, 600);
    }

    function showOutput(text) {
      outputEl.textContent = text;
      outputEl.classList.add('visible');
    }
  </script>
</body>
</html>
